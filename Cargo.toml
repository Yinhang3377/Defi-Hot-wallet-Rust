[package]
name = "hot_wallet"
version = "0.1.0"
edition = "2021"

[features]
# 可选的内存锁定功能：启用后会尝试在支持的平台锁定敏感数据所在内存页，防止被交换/转储。
# 默认关闭，需要显式 --features memlock
memlock = ["libc", "windows"]

[dependencies]
# --- 核心依赖说明 ---
# aes-gcm：对称加密算法（AES-GCM），用于钱包数据加密
# secp256k1：椭圆曲线加密算法，区块链私钥/签名
# thiserror：简洁的错误处理库
# log：标准日志接口
# env_logger：环境变量驱动的日志实现
# serde：序列化/反序列化，含 derive 特性
# zeroize：内存敏感数据自动清零，防止泄露
# rand：安全随机数生成
aes-gcm = "0.10.3" # 保持最新
secp256k1 = { version = "0.29.0" } # 使用外部随机数生成
thiserror = "1.0.63"
log = "0.4.22"
env_logger = "0.11.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0" # 添加缺失的依赖
zeroize = "1.8.1" # 保持最新
rand = "0.9.2" # 保持最新
hex = "0.4.3"
clap = { version = "4.5", features = ["derive"] }
argon2 = { version = "0.6.0-rc.1" }
base64 = "0.22"
libc = { version = "0.2", optional = true }
windows = { version = "0.58", features = ["Win32_System_Memory"], optional = true }

[profile.release]
debug = true
